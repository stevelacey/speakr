homepage:
  url: /
  param:
    module: homepage
    action: index

account:
  url: /account
  param:
    module: user
    action: edit

login:
  url: /login
  param:
    module: sfTwitterAuth
    action: login

login_error:
  url: /login/error
  param:
    module: sfTwitterAuth
    action: failed

logout:
  url: /logout
  param:
    module: sfTwitterAuth
    action: logout

new:
  url: /new
  param:
    module: event
    action: new

event_map:
  class: sfDoctrineRoute
  url: /:slug/map.:sf_format
  options:
    model: Event
    method: findBySlug
    type: object
  param:
    module: event
    action: map
    sf_format: json

event_action:
  class: sfDoctrineRoute
  url: /:slug/:verb/:action
  options:
    model: Event
    method: findBySlug
    type: object
  param:
    module: event
  requirements:
    action: attend|watch|favourite|organise|speak
    verb: do|dont
    sf_method: post

event:
  class: sfDoctrineRoute
  url: /:slug
  options:
    model: Event
    method: findBySlug
    type: object
  param:
    module: event
    action: show

profile:
  class: sfDoctrineRoute
  url: /user/:username
  options:
    model: sfGuardUser
    type: object
  param:
    module: user
    action: show